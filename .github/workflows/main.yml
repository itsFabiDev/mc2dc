name: Build Jar

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn package

    - name: Upload Jar artifact
      uses: actions/upload-artifact@v2
      with:
        name: mc2dc
        path: autobuild/mc2dc.jar
